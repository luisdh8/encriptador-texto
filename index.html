<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <title>Encriptador de texto</title>
</head>
<body>
    <main class = "presentacion">
        <section class = "presentacionEncriptador">
            <div class = "contenedorLogo">
                <img class = "logo" src = "./img/Vector.png" alt = "Logo de la pagina">
            </div>
            <div class = "presentacionEncriptadorSistema">
                <textarea class = "presentacionEncriptadorSistemaInput" id = "texto" rows="10" cols="50" placeholder = "Ingresa texto aquí..."></textarea>
                <div class = "instrucciones">
                    <img src = "./img/info.png" alt = "Informacion importante">
                    <p class = "instrucciones">Solo letras minúsculas y sin acentos</p>
                </div>
                <div class = "presentacionEncriptadorSistemaBotones">
                    <button class = "presentacionEncriptadorSistemaBotonEncriptar raise" onclick = "encriptarTexto()" > Cifrar </button>
                    <button class = "presentacionEncriptadorSistemaBotonDesencriptar raise" id = "desencriptar" onclick = "desencriptarTexto()" disabled> Descifrar </button>
                </div>
            </div>
            <div class = "salida">
                <div class = "mensajeSugerencia">
                    <img src = "./img/Muñeco.png" id = "muñeco" alt = "Buscando mensaje">
                    <p class = "mensajeSugerenciaNoEncontrado"><strong>Ningún mensaje fue encontrado</strong></p>
                    <p class = "mensajeSugerenciaInformacion">Ingresa el texto que desees encriptar o desencriptar.</p>
                </div>
                <button class = "salidaBotonCopiar raise" id = "botonCopiar" onclick = "copiarTexto()"> Copiar </button>
            </div>
        </section>
        
    </main>
    <footer class = "pieDePagina">
        <p> Desarrollado por Luis Díaz en base a lo aprendido Alura Latam</p>
    </footer>

    <script src = "script.js"></script>
</body>
</html>
